<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="print"></p>
<script>
  var input=prompt("Enter a number:");
  var n=parseInt(input);
  var fact=1
  for(var i=n;i>0;i--){
    fact= fact* i;
  }
  document.getElementById("print").innerHTML="The factorial: "+fact;
</script>

</body>
</html>
